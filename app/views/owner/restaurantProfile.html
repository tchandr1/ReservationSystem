<div class="container" >
    <h3>Restaurant Profile</h3>
     <br>
    <div class="form-group">
       <a href="#/editRestaurantProfile"><button class="btn btn-primary">Edit</button></a>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Restaurant Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.name}}</p>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.address}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Contact:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.phoneNumber}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.email}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">DaysOpened:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.days}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Time:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{resVm.data.time}}</p>
            </div>
        </div>
    </form>


</div>
