 <div class="container">
    <!-- Call to Action Well -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="well text-center">
                        <form name="ownerForm" class="form-horizontal" ng-submit="cdVm.reservationDisplay()">
                            <div class="form-group">

                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">

                                    <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email"  required ng-model="cdVm.newemail">
                                    <div ng-messages="ownerForm.email.$error" ng-class="has-error" ng-if="ownerForm.email.$dirty">
                                        <p ng-message="required">Email is required</p>
                                        <p ng-message="email">Email is INVALID</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="cdVm.password">
                                    <div ng-messages="ownerForm.password.$error" ng-class="has-error" ng-if="ownerForm.password.$dirty">
                                        <p ng-message="required">Password is required</p>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" ng-disabled="ownerForm.$invalid" >Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>




    <!-- /.row -->
    </div>
<!-- /.container -->
