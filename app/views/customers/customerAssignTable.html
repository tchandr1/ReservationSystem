<div class="container" ng-controller="CustomersDisplayController as cdVm">
    <h2 class="title">Table Reservation by Owner</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <td class="padding-bottom"></td>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in caVm.rows">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in caVm.cols"  ng-click="caVm.seatClicked(row + col)" ng-switch on="caVm.getStatus(row + col)">
                <img ng-switch-when="selected" src="images/seat_selected.png">
                <img ng-switch-when="reserved" src="images/seat_reserved.png" >
                <div>
                <a ng-switch-when="reserved" href="#/customersDisplay/{{p.id}}">ViewDetails</a>
                </div>
                <img ng-switch-default src="images/seat_available.png">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="legend">
        <img src="images/seat_available.png">  Available
        <img src="images/seat_reserved.png" class="padding-left">  Reserved
        <img src="images/seat_selected.png" class="padding-left">  Selected
    </div>

    <div class="buttons">
        <button ng-click="caVm.clearSelected()">Clear</button>
        <button ng-click="caVm.showSelected()">Show selected seats!</button>
        <button ng-click="caVm.reserveSelected()">Reserve seats!</button>
    </div>
</div>
